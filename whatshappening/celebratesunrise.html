<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrate Sunrise!</title>
    <base href="../">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include the header -->
    
    <header><div id="header-placeholder"></div></header>

    <main class="bottom-padding">
        
    </main>

    <!-- Include the footer -->
    
    <footer><div id="footer-placeholder"></div></footer>

    <script>
        // Load the header content from header.html
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Call the function to generate the breadcrumb after the header is loaded
                generateBreadcrumb();
            })
            .catch(error => console.error('Error loading header:', error));

        // Load the footer content from footer.html
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

    // Simple breadcrumb generation
    function generateBreadcrumb() {
        const breadcrumbPlaceholder = document.getElementById('breadcrumb-placeholder');
        let breadcrumbHtml = '<nav class="breadcrumb">';
        breadcrumbHtml += '<a href="https://kyasench.github.io/sunrise_test/">Home</a>';
        breadcrumbHtml += " > <span>What's Happening</span>";
        breadcrumbHtml += ' > <span>Celebrate Sunrise!</span>';
        breadcrumbHtml += '</nav>';
        breadcrumbPlaceholder.innerHTML = breadcrumbHtml;
    }

    // Call the function to generate the breadcrumb after the header is loaded
    document.addEventListener('DOMContentLoaded', generateBreadcrumb);

    </script>
</body>
</html>
