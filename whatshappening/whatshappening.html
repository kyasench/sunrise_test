<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Happening</title>
    <base href="../">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include the header -->
    
    <header><div id="header-placeholder"></div></header>

    <main class="bottom-padding">
        <div style="display: flex; justify-content: center; gap: 2rem; margin: 2rem 0;">
            <!-- Celebrate Sunrise thumbnail -->
            <div style="position: relative; width: 300px;">
                <a href="whatshappening/celebratesunrise.html" style="text-decoration: none;">
                    <img src="whatshappening/whatshappening-celebrate_sunrise.jpg" 
                         alt="Celebrate Sunrise" 
                         style="width: 300px; height: 300px; object-fit: cover; border: 2px solid #1a69e0;">
                    <div style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.8); padding: 1rem; text-align: center;">
                        <p style="color: #1a69e0; font-weight: bold; margin: 0;">Celebrate Sunrise</p>
                    </div>
                </a>
            </div>
    
            <!-- Newsletter thumbnail -->
            <div style="position: relative; width: 300px;">
                <a href="whatshappening/newsletter.html" style="text-decoration: none;">
                    <img src="whatshappening/whatshappening-newsletter.jpg" 
                         alt="Newsletter" 
                         style="width: 300px; height: 300px; object-fit: cover; border: 2px solid #1a69e0;">
                    <div style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.8); padding: 1rem; text-align: center;">
                        <p style="color: #1a69e0; font-weight: bold; margin: 0;">Newsletter</p>
                    </div>
                </a>
            </div>
    
            <!-- Other Upcoming Events thumbnail -->
            <div style="position: relative; width: 300px;">
                <a href="whatshappening/celebratesunrise.html" style="text-decoration: none;">
                    <img src="whatshappening/whatshappening-other-upcoming-events.jpg" 
                         alt="Other Upcoming Events" 
                         style="width: 300px; height: 300px; object-fit: cover; border: 2px solid #1a69e0;">
                    <div style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.8); padding: 1rem; text-align: center;">
                        <p style="color: #1a69e0; font-weight: bold; margin: 0;">Other Upcoming Events</p>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <!-- Include the footer -->
    
    <footer><div id="footer-placeholder"></div></footer>

    <script>
        // Load the header content from header.html
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Call the function to generate the breadcrumb after the header is loaded
                generateBreadcrumb();
            })
            .catch(error => console.error('Error loading header:', error));

        // Load the footer content from footer.html
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

    // Simple breadcrumb generation
    function generateBreadcrumb() {
        const breadcrumbPlaceholder = document.getElementById('breadcrumb-placeholder');
        let breadcrumbHtml = '<nav class="breadcrumb">';
        breadcrumbHtml += '<a href="https://kyasench.github.io/sunrise_test/">Home</a>';
        breadcrumbHtml += " > <span>What's Happening</span>";
        breadcrumbHtml += '</nav>';
        breadcrumbPlaceholder.innerHTML = breadcrumbHtml;
    }

    // Call the function to generate the breadcrumb after the header is loaded
    document.addEventListener('DOMContentLoaded', generateBreadcrumb);

    </script>
</body>
</html>
